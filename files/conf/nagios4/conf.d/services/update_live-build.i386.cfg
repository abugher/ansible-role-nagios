define service {
  hostgroup_name                debian-live-build
  service_description           Debian live-build - i386
  check_command                 check_update_live-build.i386
  use                           generic-service
  notification_interval         0 ; set > 0 if you want to be renotified
  contact_groups                admins
}


define servicedependency {
  hostgroup_name                debian-live-build
  service_description           SSH
  dependent_host_name           ; blank to indicate same host
  dependent_service_description Debian live-build - i386
  notification_failure_criteria u,c,p
}
